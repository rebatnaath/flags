<!DOCTYPE html>
<html>
  <head>
    <title>Flag Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="flag-container">
      <img id="flag-image" src="" alt="Flag">
    </div>
    <form>
      <label for="guess-input" >Guess the country:</label>
      <input type="text" id="guess-input" autocomplete="off" >
      <div class="button-container">
        <button id="submit-guess">Submit</button>
        <button id="restart-button">Restart</button>
      </div>
    </form>
    <div id="result"></div>
  
<!-- Add a new element to display the current points -->
<div id="points" class="points">Points: 0</div>
<div id="high-score" class="high-score">High Score: 0</div>

 
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
